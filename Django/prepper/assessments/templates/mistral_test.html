<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistral Test</title>
</head>
<body>
    <h1>Mistral Test</h1>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Ask the Model</button>
    </form>

    {% if ai_message %}
        <h2>Your Message:</h2>
        <p>{{ user_message }}</p>
        <h2>AI Response:</h2>
        <p>{{ ai_message }}</p>
    {% endif %}
</body>
</html>
